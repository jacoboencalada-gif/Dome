<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta property="og:title" content="¬°Te amo! ‚ù§Ô∏è">
  <meta property="og:description" content="Haz clic en los corazones para una sorpresa.">
  <meta property="og:image" content="https://i.imgur.com/3P8lK7Z.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¬°Te amo! ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #fcb6d3 0%, #ffe3f1 100%);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .te-amo {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 3em;
      color: #d72660;
      text-shadow: 0 2px 8px #fff, 0 0px 20px #ffb6ce;
      margin-bottom: 30px;
      background: rgba(255,255,255,0.3);
      border-radius: 20px;
      padding: 0.2em 1em;
      letter-spacing: 0.05em;
    }
    .corazon {
      position: absolute;
      width: 60px;
      height: 60px;
      cursor: pointer;
      transition: transform 0.25s;
      z-index: 2;
      animation: flotar 5s linear infinite;
    }
    .corazon svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 10px #ff6699);
    }
    @keyframes flotar {
      0% { transform: translateY(0);}
      100% { transform: translateY(-100vh);}
    }
    .explosion {
      animation: explotar 0.5s forwards;
      pointer-events: none;
    }
    @keyframes explotar {
      0% { transform: scale(1) rotate(0deg);}
      80% { transform: scale(2.5) rotate(15deg);}
      100% { opacity: 0; transform: scale(0.4) rotate(-30deg);}
    }
  </style>
</head>
<body>
  <div class="te-amo">TE AMO üíñ</div>
  <!-- Corazones generados por JS -->
  <script>
    const colores = ["#ff6699","#ff3d7f","#fc5185","#d72660","#ff9a9e"];
    const cantidad = 18;
    const corazones = [];

    function crearCorazon() {
      const corazon = document.createElement('div');
      corazon.className = 'corazon';
      const color = colores[Math.floor(Math.random()*colores.length)];
      corazon.innerHTML = `
        <svg viewBox="0 0 60 60">
          <path d="M30 52s-18-11.6-18-26.1C12 15.8 20.7 10 30 19.5 39.3 10 48 15.8 48 25.9 48 40.4 30 52 30 52z"
            fill="${color}" stroke="#b22234" stroke-width="2"/>
        </svg>
      `;
      // Posici√≥n aleatoria
      corazon.style.left = (Math.random() * 85 + 5) + "vw";
      corazon.style.top = (Math.random() * 40 + 40) + "vh";
      corazon.style.animationDelay = (Math.random()*5) + "s";
      corazon.addEventListener('click', function(ev) {
        explotarCorazon(corazon, ev);
      });
      document.body.appendChild(corazon);
      corazones.push(corazon);
    }

    function explotarCorazon(corazon, ev) {
      corazon.classList.add('explosion');
      // Part√≠culas
      for(let i=0; i<8; i++) {
        crearParticula(ev.clientX, ev.clientY, corazon);
      }
      setTimeout(() => {
        corazon.remove();
      }, 400);
    }

    function crearParticula(x, y, corazon){
      const part = document.createElement("span");
      part.style.position = "absolute";
      part.style.left = (corazon.offsetLeft + 30) + "px";
      part.style.top = (corazon.offsetTop + 30) + "px";
      part.style.width = "10px";
      part.style.height = "10px";
      part.style.borderRadius = "50%";
      part.style.background = colores[Math.floor(Math.random()*colores.length)];
      part.style.opacity = 0.8;
      part.style.pointerEvents = "none";
      part.style.zIndex = 10;
      document.body.appendChild(part);
      // Movimiento en direcci√≥n aleatoria
      const angle = Math.random() * 2 * Math.PI;
      const dist = 50 + Math.random()*30;
      part.animate([
        {transform:`translate(0,0) scale(1)`, opacity:0.8},
        {transform:`translate(${Math.cos(angle)*dist}px,${Math.sin(angle)*dist}px) scale(0.2)`, opacity:0}
      ], {
        duration: 600,
        easing: "cubic-bezier(.84,-0.14,.93,.53)"
      });
      setTimeout(()=>part.remove(), 600);
    }

    // Crear corazones
    for(let i=0;i<cantidad;i++) crearCorazon();
    // Reponer corazones cada 5s si quedan menos de 6
    setInterval(()=>{
      if(document.querySelectorAll('.corazon').length<6)
        for(let i=0;i<4;i++) crearCorazon();
    }, 5000);
  </script>
  <!-- Imagen preview para WhatsApp -->
  <img src="https://i.imgur.com/3P8lK7Z.png" style="display:none;" alt="Te amo preview">
</body>
</html>
