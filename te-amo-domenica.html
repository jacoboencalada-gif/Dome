<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te amo Domenica Ivelisse</title>
  <style>
    body {
      background: #18172a;
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .love-text {
      position: absolute;
      width: 100vw;
      top: 30vh;
      left: 0;
      text-align: center;
      font-size: 4.5em;
      font-weight: bold;
      color: #ff9cda;
      letter-spacing: 0.08em;
      text-shadow: 2px 3px 10px #ff0099, 0 0 30px #fff;
      z-index: 2;
      animation: pop-in 1.4s cubic-bezier(.8,-0.6,0.2,1.5) 1;
      user-select: none;
    }
    @keyframes pop-in {
      0% { transform: scale(0.1); opacity: 0; }
      80% { transform: scale(1.15); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    .heart {
      position: absolute;
      width: 80px;
      height: 80px;
      pointer-events: auto;
      z-index: 1;
      animation: float 8s linear infinite;
      opacity: 0.85;
      transition: transform 0.2s;
      will-change: transform, opacity;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1) rotate(0deg);
        opacity: 0.9;
      }
      80% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.3) rotate(360deg);
        opacity: 0.1;
      }
    }
    .explode {
      animation: explode 0.5s forwards !important;
      z-index: 9;
    }
    @keyframes explode {
      0% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
        filter: brightness(1.2);
      }
      80% {
        opacity: 1;
        transform: scale(2.8) rotate(30deg);
        filter: brightness(2);
      }
      100% {
        opacity: 0;
        transform: scale(0) rotate(60deg);
        filter: brightness(8);
      }
    }
  </style>
</head>
<body>
  <div class="love-text">Te amo Domenica Ivelisse</div>
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = `
        <svg width="80" height="80" viewBox="0 0 64 64">
          <path d="M32 56s-17-11.6-24-21c-4.5-6.1-3.5-15.5 3.3-20C18.4 8.5 27.4 13.8 32 21c4.6-7.2 13.6-12.5 20.7-8 6.8 4.5 7.8 13.9 3.3 20C49 44.4 32 56 32 56z"
            fill="#ff4fa0" stroke="#ff1d6c" stroke-width="2" />
        </svg>
      `;
      heart.style.left = Math.random() * 96 + 'vw';
      // Tamaño aleatorio, más grandes
      const scale = 1.0 + Math.random() * 2.0;
      heart.style.transform = `scale(${scale})`;
      heart.style.animationDuration = (5 + Math.random() * 4) + 's';

      // Explosión al clic
      heart.onclick = function(e) {
        e.stopPropagation();
        heart.classList.add('explode');
        setTimeout(() => heart.remove(), 500);
      };

      document.body.appendChild(heart);

      // Remueve el corazón al terminar la animación si no fue explotado antes
      heart.addEventListener('animationend', () => {
        if (!heart.classList.contains('explode')) {
          heart.remove();
        }
      });
    }

    setInterval(createHeart, 120);
    for (let i = 0; i < 25; i++) createHeart();
  </script>
</body>
</html>
