<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te amo Domenica Ivelisse</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #ffdde1;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      height: 100vh;
      user-select: none;
    }
    .te-amo {
      position: absolute;
      color: #ff3399;
      font-size: 2.2rem;
      font-weight: bold;
      pointer-events: none;
      opacity: 0.23;
      animation: flotarPalabras 8s linear infinite;
    }
    @keyframes flotarPalabras {
      0% {transform: translateY(100vh) scale(1);}
      100% {transform: translateY(-120vh) scale(1.1);}
    }
    .corazon {
      position: absolute;
      width: 40px;
      height: 40px;
      pointer-events: auto;
      cursor: pointer;
      animation: flotar 7s linear infinite;
    }
    .corazon svg {
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: block;
    }
    @keyframes flotar {
      0% {transform: translateY(100vh) scale(1);}
      100% {transform: translateY(-120vh) scale(1.2);}
    }
    .explosion {
      animation: explotar 0.5s forwards;
    }
    @keyframes explotar {
      to {
        transform: scale(2.5) rotate(40deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<script>
function crearCorazon() {
  const corazon = document.createElement('div');
  corazon.classList.add('corazon');
  const left = Math.random() * 98;
  corazon.style.left = left + 'vw';
  corazon.style.top = '100vh';
  corazon.style.animationDelay = (Math.random()*5) + 's';
  corazon.innerHTML = `
    <svg viewBox="0 0 32 32">
      <path d="M23.6,4.6c-2.7,0-5.1,1.7-6.1,4.1C16.5,6.3,14.1,4.6,11.4,4.6
      C7.5,4.6,4.6,7.7,4.6,11.7c0,7.2,11.9,14.7,12.3,14.9c0.2,0.1,0.5,0.1,0.7,0
      c0.5-0.2,12.3-7.7,12.3-14.9C27.4,7.7,24.5,4.6,23.6,4.6z"
      fill="#ff3399" stroke="#ff69b4" stroke-width="1"/>
    </svg>
  `;
  corazon.onclick = function() {
    corazon.classList.add('explosion');
    setTimeout(() => corazon.remove(), 500);
  };
  document.body.appendChild(corazon);
  setTimeout(() => corazon.remove(), 8000);
}

function crearPalabra() {
  const palabra = document.createElement('div');
  palabra.className = 'te-amo';
  palabra.innerText = 'Te amo Domenica Ivelisse';
  palabra.style.left = (Math.random()*98) + 'vw';
  palabra.style.top = '100vh';
  palabra.style.fontSize = (1.5 + Math.random()*2.5) + 'rem';
  palabra.style.opacity = 0.15 + Math.random()*0.5;
  palabra.style.animationDelay = (Math.random()*6) + 's';
  document.body.appendChild(palabra);
  setTimeout(() => palabra.remove(), 9000);
}

setInterval(crearCorazon, 350);
setInterval(crearPalabra, 420);

for (let i = 0; i < 12; i++) {
  crearCorazon();
  crearPalabra();
}
</script>

</body>
</html>
